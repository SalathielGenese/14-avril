version: 2
jobs:
  build:
    docker:
      - image: beevelop/ionic:latest
    steps:
      - checkout
      - run:
          name: Install node modules
          command: npm install
      - run:
          name: Building android
          command: |
            mkdir -p /tmp/build
            ionic cordova build android -Y
            cp platforms/android/build/outputs/apk/android-debug.apk /tmp/build
      - store_artifacts:
          path: platforms/android/build/outputs/apk/android-debug.apk
